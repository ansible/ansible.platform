---
- name: Generate a test ID
  ansible.builtin.set_fact:
    test_id: "{{ lookup('password', '/dev/null chars=ascii_letters length=16') }}"
  when: test_id is not defined

- name: Preset vars
  ansible.builtin.set_fact:
    username: "GW-Collection-Test-RoleUserAssignments-{{ test_id }}"
    organization_name: "GW-Collection-Test-Organization-{{ test_id }}"

- name: Run Tests
  module_defaults:
    group/ansible.platform.gateway:
      gateway_hostname: "{{ gateway_hostname }}"
      gateway_username: "{{ gateway_username }}"
      gateway_password: "{{ gateway_password }}"
      gateway_validate_certs: "{{ gateway_validate_certs | bool }}"

  block:
    # <Users> -------------------
    - name: Create Users
      ansible.platform.user:
        username: "{{ username }}--User-1"
      register: user

    - name: Assert a creation changes the system
      ansible.builtin.assert:
        that:
          - user is changed

    - name: Create Users
      ansible.platform.user:
        username: "{{ username }}--User-2"
      register: user2

    - name: Assert a creation changes the system
      ansible.builtin.assert:
        that:
          - user2 is changed
    # </Users> -------------------

    # <Organizations> -------------------
    - name: Create Organizations
      ansible.platform.organization:
        name: "{{ organization_name }}"
      register: org

    - name: Assert a creation changes the system
      ansible.builtin.assert:
        that:
          - org is changed
    # </Organizations> -------------------

    # <Teams> --------------------
    - name: Create teams
      ansible.platform.team:
        name: Team
        organization: "{{ organization_name }}"
      register: team

    - name: Assert a creation changes the system
      ansible.builtin.assert:
        that:
          - team is changed
    # </Teams> -------------------

    # # <Role User Assignments> -------------------
    - name: Assign Admins by Role User Assignments
      ansible.platform.role_user_assignment:
        object_id: "{{ org.id }}"
        role_definition: Organization Admin
        user: "{{ user.id }}"
      register: org_admin_role_assignment

    - name: Assert that adding user as org admin worked
      ansible.builtin.assert:
        that:
          - org_admin_role_assignment is changed

    - name: Check Existence of Role User Assignments
      ansible.platform.role_user_assignment:
        object_id: "{{ org.id }}"
        role_definition: Organization Admin
        user: "{{ user.id }}"

    - name: Check absence of Role User Assignments
      ansible.platform.role_user_assignment:
        object_id: "{{ org.id }}"
        role_definition: Organization Member
        user: "{{ user.id }}"
        state: absent
      register: role_definition

    - name: Assert absence of Role User Assignments
      ansible.builtin.assert:
        that:
          - role_definition is not changed

    - name: Fetch all teams matching name team
      ansible.builtin.set_fact:
        t: "{{ query('ansible.platform.gateway_api', 'teams', query_params={'name': 'Team'},**connection_info)  }}"

    - name: Debug the fetched teams
      ansible.builtin.debug:
        msg: "teams: {{ t[0].summary_fields.resource.ansible_id }}"

    - name: Assign Admins by Role User Assignments
      ansible.platform.role_user_assignment:
        object_ansible_id: "{{ t[0].summary_fields.resource.ansible_id }}"
        role_definition: Team Admin
        user: "{{ user2.id }}"
      register: team_admin_role_assignment

    - name: Assert that adding user as team admin worked
      ansible.builtin.assert:
        that:
          - team_admin_role_assignment is changed

    # </Role User Assignments> ------------------

  # # <Cleanup>
  always:
  # Always Cleanup
    - name: Delete user
      ansible.platform.user:
        username: "{{ username }}--User-1"
        state: absent
      register: delete
      ignore_errors: true

    - name: Delete user
      ansible.platform.user:
        username: "{{ username }}--User-2"
        state: absent
      register: delete
      ignore_errors: true

    - name: Delete Organizations
      ansible.platform.organization:
        name: "{{ item }}"
        state: absent
      when: "item in vars and 'id' in vars[item]"
      loop:
        - "org"

    - name: Delete Team1
      ansible.platform.team:
        state: absent
        name: Team
        organization: "{{ org.id }}"
      when: team is defined and org is defined
...
